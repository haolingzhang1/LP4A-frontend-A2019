<mat-card class="counter-card">
    <mat-card-title class="counter-title">
        <h3>{{ position + 1 }} - {{ name }}</h3>
    </mat-card-title>
    <mat-card-content class="counter-content">
            <p class="counter-value">{{ value }}</p>
    </mat-card-content>
    <mat-card-actions class="counter-actions">
            <button (click)="increment()" class ="button button-circle">+</button>
    </mat-card-actions>
</mat-card>
